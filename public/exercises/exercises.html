<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML Page</title>

    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css"> -->

    <link rel="stylesheet" href="css/exercises.css">

    <script src="exercises.js" defer></script>
</head>
<body>
    <div class="intro-header">
        <h1>Exercises</h1>
        <p>Samples for student exercises...</p>
    </div>

    <!-- One -->

    <section>
        <div class="section-container">
            <div class="meta-area">
                <h2 class="section-title">01. Simple HTML Page
                </h2>
            </div>

            <div class="ex-section ex1">
                <div class="ex-area">
                    <div class="ex-container"></div>
                </div>
                <div class="code-area">
                    <div class="tab-area">
                        <button class="tab html">HTML</button>
                        <button class="tab css">CSS</button>
                    </div>
                    <style class="code-container css"></style>
                    <code class="code-container html">
                    </code>

                    <a href="https://" class="github-link">GitHub Repository</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Two -->

    <section>
        <div class="section-container">
            <div class="meta-area">
                <h2 class="section-title">02. Another Simple Page
                </h2>
            </div>

            <div class="ex-section ex2">
                <div class="ex-area">
                    <div class="ex-container">
                    </div>
                </div>
                <div class="code-area">
                    <div class="tab-area">
                        <button class="tab html">HTML</button>
                        <button class="tab css">CSS</button>
                    </div>
                    <style class="code-container css" contenteditable></style>
                    <code class="code-container html"></code>

                    <a href="https://" class="github-link">GitHub Repository</a>
                </div>
            </div>
        </div>
    </section>


    <div class="intro-footer">
        <a href="http://github.com/boolean-uk">Boolean UK on GitHub</a>
    </div>
</body>
</html>
